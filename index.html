<html>
	<head>
		<title>LMS 2012</title>
		<link href="logsign.css"  rel="stylesheet" type="text/css" />
		<link rel="SHORTCUT ICON" href="images/favicon.ico">
	</head>
	<body>
		<div class='head'>
			<div class='logocontainer'>
				<img src="images/logo.jpg" alt="LMS 2012" class='logo'/>	
			</div>
			<div class='logincontainer'>
				<form action="Login">
					<p class='logindata'>
						Username or email: <input type="text" name="user" value="" />
						Password: <input type="password" name="pwd" value="" />
						<input type="submit" value="Login" class='loginbutton'/>
					</p>
				</form>
			</div>

		</div>
		<div class='allcontent facbg stubg'>
			<div class='signupchoicebox'>
				<div class='heading'>Sign Up</div>
				<form action="SignupChoice">
					<p>
						<input type="submit" value="I'm a Teacher" class='signupbutton'/>
						<input type="submit" value="I'm a Student" class='signupbutton'/>
					</p>
				</form>

			</div>
			
			
		</div>
		<div class='bottomcontent'>LMS 2012- the Learning Management System</br>

		</div>
	</body>
</html>
