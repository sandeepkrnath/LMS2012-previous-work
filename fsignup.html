<html>
	<head>
		<title>Faculty Signup</title>
		<link href="logsign.css"  rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class='head'>
			<div class='logocontainer'>
				<img src="images/logo.jpg" alt="LMS 2012" class='logo'/>	
			</div>
			<div class='logincontainer'>
				<form action="Login">
					<p class='logindata'>
						Username or email: <input type="text" name="user" value=""/>
						Password: <input type="password" name="pwd" value=""/>
						<input type="submit" value="Login" class='loginbutton'/>
					</p>
				</form>
			</div>

		</div>
		<div class='allcontent facbg'>
			<div class='signupdatafac'>
				<div class='heading'>Faculty Sign Up</div>
				<form action="fsignup">
					<p>
						<div class="signupfield">Username<input type="text" name="user" value="" class="signuptextdata"/> </div><br />
						<div class="signupfield">Password<input type="password" name="pwd" value=""class="signuptextdata"/></div><br />
						<div class="signupfield">Email<input type="text" name="email" value=""class="signuptextdata"/></div><br />
						<div class="signupfield">Title
							<select <title>fsignup</title>" class="signuptextdata">
								<option>Mr.</option>
								<option>Mrs.</option>
							</select>
						</div><br />
						<div class="signupfield">First Name<input type="text" name="fname" value=""class="signuptextdata"/></div><br />
						<div class="signupfield">Last Name<input type="text" name="lname" value=""class="signuptextdata"/></div><br />
						<input type="submit" value="Sign Up" class='loginbutton'/>
					</p>
				</form>

			</div>
			
			
		</div>
		<div class='bottomcontent'>LMS 2012- the Learning Management System</br>

		</div>
	</body>
</html>
